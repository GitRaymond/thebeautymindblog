{% extends "posts/post_base.html" %}
{% block post_content %}

<div class="col-md-8">

  <div class="list-posts">
    {% for post in object_list %}

      <div class="post">
        <h1><a href="{% url 'posts:post_detail' slug=post.slug %}">{{ post.title}}</a></h1>
        <h3>{{ post.second_title}}</h3>
        <div class="date"><p>{{ post.published_date}}</p></div>
        <div class="paragraph"><p>{{ post.text|safe|truncatechars:200 }}</p></div>
        <a href="{% url 'posts:post_detail' slug=post.slug %}"><button class='btn btn-secondary'type="button" name="Continue Reading">Continue Reading</button></a>
      </div>
      <p></p>
      <p></p>
    {% endfor %}


  </div>
</div>


{% endblock post_content %}
